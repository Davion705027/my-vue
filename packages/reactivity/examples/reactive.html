    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>
    <script>
      const { reactive, effect } = Reactivity;
      const obj = { a: 123, b: { b1: 123 } };
      const r = reactive(obj);
      console.log(r.b);
      console.log(r);
      effect(() => {
        app.innerHTML = r.a;
      });
      setTimeout(() => {
        r.a = 456;
      }, 1000);
